server {
    listen 80;
    server_name msafiri.msf.org;
    access_log /var/log/nginx/msafiri.msf.org_access.log;
    error_log /var/log/nginx/msafiri.msf.org_error.log;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name msafiri.msf.org;
    access_log /var/log/nginx/msafiri.msf.org_access.log;
    error_log /var/log/nginx/msafiri.msf.org_error.log;

    ssl_certificate /etc/letsencrypt/live/msafiri.msf.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/msafiri.msf.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Health check endpoint
    location /portal/health {
        rewrite ^/portal/health$ /health break;
        proxy_pass http://41.90.97.253:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NextAuth API routes - ONLY NextAuth callbacks (very specific)
    # This matches /portal/api/auth/callback, /portal/api/auth/session, etc.
    location ~ ^/portal/api/auth/(callback|session|signin|signout|csrf|providers) {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API routes - ALL /portal/api/* routes (including auth/login from backend)
    # This now includes backend auth endpoints since we're specific about NextAuth above
    location ~ ^/portal/api/ {
        rewrite ^/portal/api/(.*)$ /$1 break;
        proxy_pass http://41.90.97.253:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        client_max_body_size 100m;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }

    # Admin Portal - all other /portal requests (NextJS app)
    location /portal {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Add other location blocks here for visitor API, etc.
}
